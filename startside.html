<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="Header">
        <a href="Login.html">
            <button class="login-button">Login</button>
        </a>
        <a href="Signup.html">
            <button class="signup-button">Sign up</button>
        </a>
    </div>
    <div class="intro-screen">
        <img src="kpmg.png" alt="KPMG Logo" class="kpmg-logo">
        <p class="intro-text"> <u>Select an option below</u> </p> <!-- added underline -->
        <div class="button-container">
            <button class="btn btn-primary" id="watch-btn">
                <span>üì∫</span>
                Watch
            </button>
            <a href="lightbeam.html">
                <button class="btn btn-secondary" id="upload-btn">
                    <span>‚¨ÜÔ∏è</span>

<style>
body {
    margin: 0;
}

.kpmg-logo {
    width: 250px;
    height: auto;
}

.intro-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-image: linear-gradient(to bottom right, #002d82, #FFF);
}

.intro-text {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 14px;
    font-weight: bold;
    text-transform: uppercase;
    color: #fff;
    letter-spacing: 1px;
}

.intro-text u {
    text-decoration: underline;
    text-underline-offset: 0.5em; 
    text-decoration-thickness: 0.2em;
    text-decoration-color: #fff; 
}

.button-container {
    display: flex;
    justify-content: center;
}

.btn {
    margin: 5px;
    padding: 18px 36px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
}

.btn-primary {
    font-size: 30px;
    background-color: #002d82;
    color: #fff;
}

.btn-primary:hover {
    background-color: #0D8CF0;
    transition: 1s;
}

.btn-secondary {
    font-size: 30px;
    background-color: #fff;
    color: #002d82;
    border: 2px solid #0d8fc0;
}

.btn-secondary:hover {
    background-color: #55ceff;
    transition: 2s;
}

.btn:active {
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
}

/* Add login button styles */
.login-button {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }

 .login-button:hover {
    background-color: #0069d9;
  }
  .signup-button {
    position: absolute;
    top: 20px;
    right: 120px; 
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}

 .signup-button:hover {
    background-color: #0069d9;
  }


</style>
